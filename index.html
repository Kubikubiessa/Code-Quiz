<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="time">
        <p></p>
        <p></p>
    </header>
    <main>
    <h1>Coding Quiz!</h1>
   
    <h3 class="instructions" style="text-align:center;">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds.</h3>
    <button class="start-button" style="text-align:center;">Start Quiz</button>
    
     <div class="container" style="text-align:center;">
        <ol id="questions"style="text-align:center;">
            <li class="question1" li>
            <li class="question2" li>
            <li class="question3" li>
            <li class="question4" li>
        </ol>
    </div>
    <form class="initials-form">
        <input type="text" class="form-input w-100" id="initials-input" name="initials-input" placeholder="Enter initials" />
        <button class="btn btn-info">Submit</button>
      </form>
    </main>


    <script src="script.js"></script>
</body>
</html>
